nombre: 'Pista de prueba'
PRIMA: '^' # sufijo herencia (a^ = a + override params propios)

# Unidad Modelo
default: 
  # parametros de unidad moldelo
  # Set intervalos 
  intervalos : [ 
    0,2,3,5,7,9,10,12
    #     0,    2,   4,   5,   7,  [2,3],range(11),9-1,11,12,
    #    -12, -10,  -8,  -7,  -5,  -2,   -1,
    #     .2,   2,   4,   5,   7,   9,   11,  
    #    12,12+2,12+4,12+5,12+7,12+9,12+12,
    #    12+12
  ]
  octava: 3
  alturas: [0,1,3,8]
  transporte: 60 # C + dos 8vas
  #transponer: 'trasportar pero dentro del set intervalo'
  # Apilamiento de alturas
  voces: 
    - [5,7,8]
    - [3]  
    - [1]

  duraciones: [2,.5,0.25,0.25,1]
  BPM: 60
  METRO: 9/8

  dinamicas: [.5,.8]

  CANAL: 1
  BANCO: 'GM'
  PROGRAMA: 'GrandPiano'
  transicion: 'parametro/proceso por definir'

# Paleta de Unidades Formales
unidades:
  a:
    alturas: [1,3,5,8] 
  b:
    alturas: [2,4,6,9]
  b^:
    dinamicas: [.5,.9,.8,.9]
  c:
    alturas: [2,4,6,9]
    dinamicas: [.1,.3]
  d:
    alturas: [6,4,2]
  dd:
    alturas: [6,4,2]
  cc:
    alturas: [6,4,2]

  # Unidades de Unidades (UoUs)
  A: 
    unidades: ['a','b'] # otras unidades...
    #textura: [7]
  B: 
    dinamicas: [.5,.4,.3]
    unidades: ['b','c']
  B^: 
    alturas: [6,4,2]
    unidades: ['b','b^']
    dinamicas: [.5,.9,.8,.9,.6,.6,.6]
  C: 
    unidades: ['cc','dd']
  estrofa: 
    unidades: ['A','B','B'] # otras unidades...
  estribillo:
    duraciones: [.25]
    unidades: ['C','B','B^']
  perro: 
    unidades: ['B']

# Articulacion de Unidades 
macroforma: [
 'estrofa',
