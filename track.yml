parametros:
  intervalos: 
    trasponer: 60 
    set: range(11)
    octava: 1
  dinamicas:
    set: [.5,.8]
  duraciones:
    metro: 9/8
    bpm: 90
    set: [1,.5,1.5]

estructura:
  micro:
    a:
      indice: [1,3,5]
    b:
      indice: [2,4,6]
    c:
      indice: [5,3,1]
    d:
      indice: [6,4,2]

  A: ['a','b']
  B: ['b','b']
  C: ['c','d']

  estrofa: ['A','A','B','B']
  estribillo: ['C','B','B']

  macro: [
    'estrofa',
    'estrofa',
    'estribillo',
  ]
