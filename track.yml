nombre: 'Piano'
PRIMA: '^' # sufijo herencia (a^ = a + override params propios)

# Unidad Modelo
default: 
  # parametros de unidad moldelo
  alturas: [1,1,3,8]
  transporte: '60+(12*2)' # C + dos 8vas
  trasponer: 'parametro/proceso por definir'
  
  # Apilamiento de alturas
  textura: 
    - 3
    - [1,3,5]  
    - -4
  # Set intervalos para registracion fija 
  intervalos : [ 
      #0,2,4,5,7,[2,3],range(11),9-1,11,12,
     -12, -10,  -8,  -7,  -5,  -2,   -1,
       .2,   2,   4,   5,   7,   9,   11,  
      12,12+2,12+4,12+5,12+7,12+9,12+12,
      12+12
  ]
  # registracion: 'fija' # redundante si intervalos existe registracion = fija
  
  duraciones: [1,.5,1.5,1.5]
  BPM: 60
  METRO: 9/8

  dinamicas: [.5,.8]

  CANAL: 1
  BANCO: 'GM'
  PROGRAMA: 'GrandPiano'
  transicion: 'parametro/proceso por definir'

# Unidades Formales
unidades:
  # Unidades Basicas
  a:
    alturas: [1,3,3,5] 
  b:
    alturas: [2,3,4,6]
  b^:
    dinamicas: [.5,.9,.8,.9]
  c:
    alturas: [2,3]
  d:
    alturas: [6,4,2]

  # Unidades de Unidades (UoUs)
  A: 
    unidades: ['a','b'] # otras unidades...
  B: 
    unidades: ['b','b']
  B^: 
    unidades: ['b','a']
    dinamicas: [.5,.9,.8,.9]
    alturas: [2,3]
  C: 
    unidades: ['c','d']
  estrofa: 
   unidades: ['A',7,7,7,'B','B'] 
  estribillo: 
   unidades: ['C','B','B']
  perro: 
   unidades: [ 33, 'B']

# Articulacion de Unidades (Macro-estructura)
forma: [
  'estrofa',
  'estrofa',
  'estribillo',
  'C', 
  #['B','A'] * 2, 
  #[2,3] * 2, 
  'perro',
]

