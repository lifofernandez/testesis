parametros:
  #intervalos: 
  altura: 
    set: [ # set de intervalos
      0,2,4,5,7,[2,3],range(11),9-1,11,
      12,2+12,3+12,4+12,5+12,7+12,9+12,11+12,
    ]
    trasponer: 60 
    octava: 1
    #estratos: 
    #  - 3
    #  - [1,3,5]  
    #  - -4
  dinamica:
    set: [.5,.8]
  duracion:
    METRO: 9/8
    BPM: 60
    set: [1,.5,1.5,1.5]
  timbre:
    CANAL: 1
    PROGRAMA: 'GrandPiano'

estructuras:
  a: [1,3,5] # punteros...
  b: [2,4,6]
  c: [5,3,1]
  d: [6,4,2]
  A: ['a','b'] # otras estructuras...
  B: ['b','b']
  C: ['c','d']
  estrofa: ['A',7,7,7,'B','B'] # otras estructuras...
  estribillo: ['C','B','B']
  perro: [ 2, 33, 'B']

# macroestructura o articulacion de estructuras
articulacion: [
  'estrofa', # otra estructura...
  3, # puntero...
  [1,3,5], # punteros...
  'estrofa',
  'estribillo',
  'C', # otra estructura
  ['B','A'], # otras estructuras...
  2, # puntero...
  'perro',
  #'epepe',
  'range(0,11,2)'
]

