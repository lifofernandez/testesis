# Feliz Cumpleaños 

nombre: !!str 
  'Feliz Cumpleaños: Melodía'
base: &base !!map
  clave: !!int 0
  intervalos: !!seq [ 
    -12, -10, -8, -7, -5, -3, -1,
      0,   2,  4,  5,  7,  9, 11,
     12,  14, 15, 17, 19, 21, 23,
     24
  ]
  alturas: !!seq [ 1 ] 
  transportar: !!int 72 
  duraciones: !!seq [ 1.5 ]
  bpm: !!int 100  
  metro: !!str 3/4
  dinamicas: !!seq [ 1 ]
  canal: !!int 1
  programa: !!int 1
unidades: !!map
  espera:
    alturas: [ 0 ] 
    duraciones: [ 2 ]
  a: &a 
    <<: *base
    alturas: [ 5, 5, 6, 5 ] 
    duraciones: [ .75, .25, 1, 1 ]
  b: &b 
    <<: *base
    programa: 4
    alturas: [ 8, 7 ] 
    duraciones: [ 1, 2 ]
  b^: 
    <<: *b
    alturas: [ 9, 8 ] 
  a^: 
    <<: *a
    alturas: [ 5, 5, 12, 10 ] 
  a^^: 
    <<: *a
    alturas: [ 8, 8, 7, 6 ] 
  a^^^: 
    <<: *a
    alturas: [ 11, 11, 10, 8 ] 
  A: 
    unidades: [ 'a', 'b' ] 
  A^: 
    unidades: [ 'a' , 'b^' ]
  B: 
    programa: 104
    unidades: [ 'a^', 'a^^' ] 
  A^^: 
    unidades: [ 'a^^^', 'b^' ] 

macroforma: !!seq [
  'espera',
  'A',
  'A^',
  'B',
  'A^^',
]


