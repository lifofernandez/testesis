nombre: 'Prueba Relaciones'
base: &base 
  intervalos: [ 
    -12, -10, -8, -7, -5, -3, -1,
      0,   2,  4,  5,  7,  9, 11,
     12,  14, 15, 17, 19, 21, 23,
     24
  ]
  alturas: [ 1 ] 
  transportar: 72 
  duraciones: [ 1.5 ]
  bpm: 100  
  metro: 3/4
  dinamicas: [ 1 ]
  canal: 1
  programa: 1
unidades: 
  a: &a 
    <<: *base
    alturas: [ 5, 5, 6, 5 ] 
    duraciones: [ .75, .25, 1, 1 ]

  hija: 
    <<: *a
  hijo: 
    <<: *a
  medioHermano: 
    <<: *a
    metro: 2/4
  primo: 
    <<: *a

  primoSegundo: 
    <<: *a
  osos: 
    <<: *a
  cachorro: 
    <<: *a

  papa: 
    metro : 4/4
    unidades: [ 'hija','hijo','medioHermano' ] 
  madrastra: 
    unidades: [ 'medioHermano']
  mama: 
    unidades: [ 'hija','hija'] 

  tio: 
    unidades: [ 'primo']

  tioSegundo: 
    unidades: [ 'primoSegundo']

  abueles: 
    unidades: [ 'mama' ] 

  abuelo: 
    unidades: [ 'papa','tio','papa' ]
  tioAbuelo: 
    unidades: [ 'tioSegundo' ] 

  perros: 
    unidades: [ 'cachorro' ] 

  bizAbuelo: 
    unidades: [ 
      'abuelo',
      'tioAbuelo',
      'abuelo',
    ] 

  tataraAbuelo: 
    unidades: [ 'bizAbuelo' ] 

  animales: 
    unidades: [ 
      'perros',
      'osos'
    ] 
macroforma: [
  'hija', 
  'papa',
  'papa',
  'animales',
  'tataraAbuelo',
  'abueles',
  'madrastra',
  'animales'
]


