nombre: 'Prueba Relaciones'
base: &base 
  clave: 0
  intervalos: [ 
    -12, -10, -8, -7, -5, -3, -1,
      0,   2,  4,  5,  7,  9, 11,
     12,  14, 15, 17, 19, 21, 23,
     24
  ]
  alturas: [ 1 ] 
  transportar: 72 
  duraciones: [ 1.5 ]
  bpm: 100  
  metro: 3/4
  dinamicas: [ 1 ]
  canal: 1
  programa: 1
unidades: 
  a: &a 
    <<: *base
    alturas: [ 5, 5, 6, 5 ] 
    duraciones: [ .75, .25, 1, 1 ]

  hij: 
    <<: *a
  her: 
    <<: *a
  pri: 
    <<: *a
  
  priSegundo: 
    <<: *a

  Pap: 
    unidades: [ 'hij','her' ] 
  Tio: 
    unidades: [ 'pri']

  TioSegundo: 
    unidades: [ 'priSegundo']

  Abu: 
    unidades: [ 'Pap','Tio' ] 
  TioAbu: 
    unidades: [ 'TioSegundo' ] 

  TaTa: 
    unidades: [ 
      'Abu',
      'TioAbu'
    ] 
macroforma: [
  'TaTa'
]


