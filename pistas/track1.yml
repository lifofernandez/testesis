CONSTANTES:
  instrumento: 'Clarinet'

# Parametros Unidad Default
default: 
  intervalos : [ 
    0,2,3,5,7,8,10,12
  ]
  octava: 3
  alturas: [1,3,5,7]
  transporte: 60 

  duraciones: [2,.5,0.25,0.25,1]
  bpm: 62
  metro: '12/8'

  dinamicas: [.5,.8]

unidades:
  aa:
    duraciones: [1]
  bb:
    duraciones: [1]
    alturas: [5,6,7,8]
  bb^:
    dinamicas: [.5,.9,.8,.9]
  cc:
    duraciones: [1]
    dinamicas: [.1,.3]
  d:
    alturas: [6,4,2]
  F: 
    unidades: ['bb'] 
  G: 
    dinamicas: [.5,.4,.3]
    unidades: ['bb','cc']
  G^: 
    alturas: [6,4,2]
    unidades: ['b','b^']
    dinamicas: [.5,.9,.8,.9,.6,.6,.6]
  C: 
    unidades: ['c','d']
  estro: 
    unidades: ['F']
  estribillo:
    duraciones: [.25]
    unidades: ['C','B','B^']

macroforma: [
 'estro',
]

