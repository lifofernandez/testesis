CONSTANTES:
  nombre: 'Pista 1'
  instrumento: 'Piano'
  # web.mit.edu/music21/doc/moduleReference/moduleInstrument.html
  # lista de instrumentos soportados por music21
  
# Parametros Unidad Default
default: 
  intervalos : [ 
    -12,-10,-9,-7,-5,-4,-2,
      0,  2, 3, 5, 7, 8,10,
    12,  14,15,17,19,20,22,
    24
  ]
  #octava: 3
  alturas: [1,3,5,8]
  transporte: 60 
  #transponer: 'trasportar pero dentro del set intervalo'
  # Apilamiento de alturas
  voces: 
    - [8] # desplaza nยบ de intervalo
    - [5] 
    - [3]

  duraciones: [1]
  bpm: 62
  metro: '4/4'

  dinamicas: [.5,.8]

  #CANAL: 1
  #BANCO: 'GM'
  #programa: 1 

  #transicion: 'parametro/proceso por definir'

# Paleta de Unidades Formales
unidades:
  a:
    metro: 2/4
    alturas: [1,3,5,7,8]
    duraciones: [1,.5,.5,1,1]
  b:
    metro: 6/8
    duraciones: [0.5]
    alturas: [6,7,8,7,0,9]
  b^:
    metro: 2/4
    alturas: [6,7,0,9]
    dinamicas: [.2,.1,]
  A: 
    unidades: ['a','b'] # refiere a otras unidades (UoU)
  B: 
    unidades: ['a','b^']
  B^: 
    metro: 2/4
    unidades: ['b','a']
    dinamicas: [1]
  estrofa: 
    unidades: ['A','B','B^']
  estribo:
    unidades: ['B','B^']

macroforma: [
  'estrofa',
  'estribo',
]

#procesos:
