CONSTANTES:
  #nombre: 'Pista 1'
  instrumento: 'Piano'
  # web.mit.edu/music21/doc/moduleReference/moduleInstrument.html
  # lista de instrumentos soportados por music21
  
# Parametros Unidad Default
default: 
  intervalos : [ 
    0,2,3,5,7,8,10,12
    #     0,    2,   4,   5,   7,  [2,3],range(11),9-1,11,12,
    #    -12, -10,  -8,  -7,  -5,  -2,   -1,
    #     .2,   2,   4,   5,   7,   9,   11,  
    #    12,12+2,12+4,12+5,12+7,12+9,12+12,
    #    12+12
  ]
  #octava: 3
  alturas: [1,3,5,7]
  transporte: 60 
  #transponer: 'trasportar pero dentro del set intervalo'
  # Apilamiento de alturas
  voces: 
    - [5,7,8] # desplaza nยบ de intervalo
    - [3] 
    - [1]
    - [-4]

  duraciones: [2,.5,0.25,0.25,1]
  bpm: 62
  metro: '12/8'

  dinamicas: [.5,.8]

  #CANAL: 1
  #BANCO: 'GM'
  #programa: 1 

  #transicion: 'parametro/proceso por definir'

# Paleta de Unidades Formales
unidades:
  aa:
    duraciones: [1]
  bb:
    duraciones: [0.5]
    alturas: [6,7,8,9,6,7,8,9]
  bb^:
    dinamicas: [.5,.9,.8,.9]
  cc:
    duraciones: [1]
    dinamicas: [.1,.3]
  d:
    alturas: [6,4,2]
  F: 
    unidades: ['bb'] # refiere a otras unidades (UoU)
  G: 
    dinamicas: [.5,.4,.3]
    unidades: ['bb','cc']
  G^: 
    alturas: [6,4,2]
    unidades: ['b','b^']
    dinamicas: [.5,.9,.8,.9,.6,.6,.6]
  C: 
    unidades: ['c','d']
  estro: 
    unidades: ['C','B','B^']
  estribillo:
    unidades: ['F']

macroforma: [
  'estribillo',
 # 'estrofa',
]

