# Boceto de PISTA (validdo / funciona)
# YAML types: yaml.org/type
# Ejemplo de documentación: https://selinon.readthedocs.io/en/latest/yaml.html

nombre: !!str 
  # Título de la pista
  'Pista ejemplo 1'
  
base: &base !!map
  # Parametros por defecto para todas las unidades, pueden ser sobrescritos
  # <<: *base (Para que otra pista herede estas propiedades)

  clave: !!map
    # https://midiutil.readthedocs.io/en/1.2.1/class.html#midiutil.MidiFile.MIDIFile.addKeySignature
    # Catidad de alteraciones en la armadura de clave,  
    # -2 = Bb, -1 = F, 0 = C, 1 = G, 2 = D,
    alteraciones: -2
    modo: 0 # Modo de la escala, 0 = Mayor o 1 = Menor

  intervalos: !!seq 
    # Secuencia de intervalos 
    # A ser recorrida por el punteros de altura
    [ 
      -12,-10, -9, -7, -5, -3, -2,
        0,  2,  3,  5,  7,  9, 10,
       12, 14, 15, 17, 19, 21, 22,
       24
    ]

  alturas: !!seq 
    # Punteros del set de intervalos
    # cada elemento equivale a el n de intervalo
    [ 1, 3, 5, 8 ] 

  voces: !!seq
    # Apilamiento de alturas 
    # cada voz es un lista
    # desplaza nº de intervalo
    - [ 8, 6 ] 
    - [ 5 ] 
    - [ 3 ]

  transportar: !!int 
    # Ajuste de alturas
    60 # C

  transponer: !!int
    # Ajuste de alturas pero dentro del set intervalos
    # registración fija
    0

  duraciones: !!seq 
    # Lista ordenada de duraciones
    [ 1 ]

  bpm: !!int 
   # Tempo, Pulsos Por Minuto
   62

  metro: !!str 
    # Clave de compás
    4/4

  desplazar: !!float
    # Ajuste temporal 
    # momento, cuando ocurre o acontence
    # offset : + / - offset con la "posicion" original 
    # 0 es que donde debe acontecer originalmente
    # Ejemplo: "-2" anticipar 2 pulsos o ".5" demorar medio pulso
    # En desarrollo, pruebas
    0

  reiterar: !!int
    # Catidad de veces q se toca esta unidad 
    # Reiterarse a si misma,
    # no es trasferible, no se hereda, caso contrario se reterarian los referidos
    1

  dinamicas: !!seq 
   # Lista ordenada de dinámicas
   [ 1, .5, .4 ]

  controles: !!seq
    # Lista de listas de Cambios de control
    - [ 70 : 80,  71 : 90, 72 : 100 ]
    - [ 33 : 121, 51 : 120 ]
    - [ 10 : 80,  11 : 90, 12 : 100, 13 : 100 ]


  revertir: !!seq
    # Revierte parametros del tipo !!seq
    [ 'duraciones', 'dinamicas' ]

  canal: !!int
   # Canal MIDI 
   3

  programa: !!int
    # Instrumento MIDI
    103

  tonos: !!seq
    # Curva de entonaciones (Pitch-bend / Pitch-wheel)
    [ 666, 777 ]

  afinacionNota: !!map
    # Actualizar afinacion MIDI en tiempo real
    afinaciones: !!seq [ [69, 50],[79,60]]
    canalSysEx: !!int 127
    tiempoReal: !!bool true
    programa: !!int 0

  afinacionBanco: !!map
    # Actualizar afinacion banco MIDI
    banco: !!int 0
    ordenar: !!bool false

  afinacionPrograma: !!map
    # Actualizar afinacion Programa MIDI
    programa: !!int 0
    ordenar: !!bool false

  NRPN: !!map
    # Numero de Parametro No Registrado 
    # NRPN (Non Registered Parameter Number)
    # https://midiutil.readthedocs.io/en/1.2.1/class.html#midiutil.MidiFile.MIDIFile.makeNRPNCall
    # http://www.philrees.co.uk/nrpnq.htm
    # https://en.wikipedia.org/wiki/NRPN

    control_msb: !!int
      # The Most significant byte of the controller.
      # In common usage this will usually be 0
      0
    control_lsb: !!int
      # The Least significant Byte for the controller message.
      # For example, for a fine-tuning change this would be 01.
      3
    data_msb: !!int
      # The Most Significant Byte of the controller’s parameter.
      0
    data_lsb: !!int
      # The Least Significant Byte of the controller’s parameter.
      # If not needed this should be set to None
      1
    ordenar: !!bool
      # Order the control events in time. 
      False

    # alternar bancos MIDI através de NPRN
    # https://www.mutools.com/info/docs/mulab/using-bank-select-and-prog-changes.html
    # http://www.andrelouis.com/qws/art/art009.htm

  RPN: !!map
    control_msb: 0
    control_lsb: 32
    data_msb: 2 
    data_lsb: 9
    ordenar: True

  sysEx: !!map
    fabricante: 0
    playload:  !!binary ''

  uniSysEx: !!map
    codigo: !!int 0
    subCodigo: !!int 0
    playload:  !!binary ''
    canal: !!int 14
    tiempoReal: !!bool False

unidades: !!map
  # Paleta de unidades para secuenciar

  a: &a 
    <<: *base
    bpm: 34
    metro: 2/4
    alturas: [ 1,  5 ]
    duraciones: [  1, 1 ]

  b: &b 
    <<: *base
    metro: 6/8
    duraciones: [ .5 ]
    alturas: [ 1, 2 ]
    voces: 0
    controles: Null
    transponer: 3
    clave: 
      alteraciones: 2
      modo: 1 
    fluctuacion: 
      min: .1
      max: .4 
    desplazar: -1
  programa: !!int
    3

  b^: 
    <<: *b
    dinamicas: [ .5, .1 ]
    revertir: [ 'alturas' ]
  
  # Unidad de unidades ( UoUs )
  # Propiedades sobrescriben a las de las unidades referidas 
  A: 
    unidades: [ 'a', 'b' ] 
    reiterar: 3

  B: &B 
    #metro: 9/8
    unidades: [ 'a' , 'b^' ]
    #desplazar: -0.75
    SysEx: null 
    UniSysEx: null 
    NRPN: null 
    RPN: null 
    tonos: [ 0 ]
    afinacionNota: null
    afinacionBanco: null
    afinacionPrograma: null

  B^: 
    <<: *B
    voces: 0 
    bmp: 89
    unidades: [ 'b', 'a' ] 
    dinamicas: [ 1 ]

  intro: 
    unidades: [ 'B' ]

  estrofa: 
    unidades: [ 'A', 'B', 'B^' ]

  inter: 
    unidades: [ 'B^' ]
  estribo: 
    bpm: 100
    unidades: [ 'B', 'B^', 'a' ]

# Lista de unidades a ser sequenciadas 
macroforma: !!seq 
  [
    'intro',
    'estrofa',
    'estribo',
    'estrofa',
    'estribo',
    'estribo',
    'inter',
  ]


