nombre: !!str 'Test: Duraciones'
base: &base !!map
  registracion: !!seq [ 
      -12,-10, -9, -7, -5, -3, -2,
        0,  2,  3,  5,  7,  9, 10,
       12, 14, 15, 17, 19, 21, 22,
       24
  ]
  alturas: !!seq [ 1, 3, 5, 8 ] 
  transportar: !!int 60 # C
  transponer: !!int 0
  duraciones: !!seq [ 1 ]
  BPMs: [ 60 ]
  metro: !!str 4/4
  desplazar: !!float 0
  dinamicas: !!seq [ 1, .5, .4 ]
  canal: !!int 0
unidades: !!map
  a: &a 
    <<: *base
    duraciones: [ 1, .5, 1.5, 1 ]
  b: &b 
    <<: *base
    duraciones: [  1, 1, 1, 1 ]
  A: 
    forma: [ 'a','b' ] 
    reiterar: 1
forma: !!seq [ 'A' ]


