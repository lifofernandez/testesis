CONSTANTES: 
  tipo: !!map
  descripcion: 'Variables que se mantienen a lo largo de toda la pista'
  elementos:
    nombre: 
      tipo: !!str 
      ejemplo: 'Pista 1'
      descripcion: 'Nombre de la pista'
    instrumento: 
      tipo: !!str 
      ejemplo: 'Piano'
      descripcion: 'Lista de instrumentos soportados por music21
        (web.mit.edu/music21/doc/moduleReference/moduleInstrument.html)'
  
# Parametros Unidad Base
base: &base 
  tipo: !!map
  descripcion: 'Parametros default para todas las unidades, pueden ser sobrescritos'
  intervalos : 
    tipo: !!seq 
    ejemplo: [ 
    -12,-10,-9,-7,-5,-4,-2,
      0,  2, 3, 5, 7, 8,10,
    12,  14,15,17,19,20,22,
    24
  ]
  #octava: !!int  3
  alturas: !!seq [1,3,5,8]
  transporte: !!int 60 
  #transponer: 'trasportar pero dentro del set intervalo'
  # Apilamiento de alturas
  voces: !!seq
    - [8] # desplaza nยบ de intervalo
    - [5] 
    - [3]

  duraciones: !!seq [1]
  bpm: !!int 62
  metro: !!str 4/4

  dinamicas: [.5,.8]

  #CANAL: 1
  #BANCO: 'GM'
  #programa: 1 


# Paleta de Unidades Formales
unidades: !!map
  a: &a !!map
    <<: *base
    metro: 2/4
    alturas: [1,3,5,7,8]
    duraciones: [1,.5,.5,1,1]
  b: &b !!map
    <<: *base
    metro: 6/8
    duraciones: [0.5]
    alturas: [6,7,8,7,0,9]
  b^: !!map
    <<: *b
    alturas: [6,7,0,9]
    dinamicas: [.2,.1]
  A: !!map
    unidades: ['a','b'] # refiere a otras unidades (UoU)
  B: &B !!map
    metro: 3/4
    unidades: ['a','b^']
  B^: !!map
    <<: *B
    voces: 0 
    unidades: ['b','a']
    dinamicas: [1]
  estrofa: !!map
    unidades: ['A','B','B^']
  estribo: !!map
    bpm: 100
    unidades: !!seq ['B','B^','a']

macroforma: !!seq [
  'zapallo',
  'estrofa',
  'estribo',
]

#procesos:
  #transicion: 'parametro/proceso por definir'
